<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.tao{
				height:28px;
				width: 100px;
				background: #000;
				position: relative;
				z-index: 5;
			}
			.dou{

			}

				position: relative;

			}
		</style>
	</head>
	<body>
		<div class="tao">
			<div class="dou"></div>
		</div>
		<div class="wife"></div>
	</body>
</html>
